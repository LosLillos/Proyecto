<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>{{ accion }} Objeto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/AduanaNacional/css/styleAnadirObjeto.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body style="background-color:#202226;">
	<center>
		<img class="portada" src="/static/AduanaNacional/img/aduana1.jpg">
	</center>
	<div class="contenedor">
		<div class="wrapper animated bounceInLeft">
		  <div class="info-empresa">
			<h3>{{ Zona }}</h3>
		  </div>
		  <div class="contacto">
			<h2>{{ accion }} Objeto</h2>
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
			  <input class="btn btn-secondary" type="submit" name="" value="{{ accion }}">
			</form>
		  </div>
		</div>
	  </div>
</body>
</html>
