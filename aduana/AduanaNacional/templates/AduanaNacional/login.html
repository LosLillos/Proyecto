<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/static/AduanaNacional/css/loginstyle.css">


	<style>
		
		form{
			background-color: #c7c7c7;
			border-radius: 3px;
			color: rgb(0, 0, 0);
			font-size: 0.8em;
			padding: 20px;
			margin: 0 auto;
			width: 400px;
		}

		input, textarea{
			border: 0;
			outline: none;

			width: 280px;
		}
	</style>
</head>
<body>
		<img class="portada" src="/static/AduanaNacional/img/aduana0.jpeg">
	</div>
	<br>
	<div class="log-form">
		<center>
			<form method="POST">
				<FONT SIZE=5>
				{% csrf_token %}
				{{ form.as_p }}</FONT>
				<p class="center-content"><input class="btn btn-secondary" type="submit" name="" value="Login"></p>
			</form>
		</center>
	</div>
</body>
</html>
